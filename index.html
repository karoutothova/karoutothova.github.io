<!DOCTYPE html>
<!-- saved from url=(0060)https://www.w3schools.com/howto/tryhow_css_parallax_demo.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
    font: 400 15px/1.8 "Lato", sans-serif;
    color: #8B8B8B;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("IMG_1514-2.jpeg");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("IMG_1883.jpeg");
  min-height: 400px;
}

.bgimg-3 {
  background-image: url("IMG_1779.jpeg");
  min-height: 400px;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #F6B290;
}

.caption span.border {
  background-color: transparent;
  color: #fff;
  padding: 18px;
  font-size: 30px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #000001;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
  }
}
</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
  <span class="border">KARIN TOTHOVA</span>
  </div>
</div>

<div style="color: #000000; background-color: transparent; text-align: center; padding: 50px 80px; text-align: center;">
  <h3 style="text-align:center;">Demo website of a Digital Media&nbsp; student at MDX</h3>
  <p> ~ THIS IS MY FIRST CODING EXPERIENCE ~ WELCOME TO THE MADNESS ~&nbsp; &nbsp;</p>
</div>

<div class="bgimg-2">
  <div class="caption">
  <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">LESS CONFUSION</span>
  </div>
</div>

<div style="position:relative;">
  <div style="color: #000000; background-color:#;text-align: center; padding: 50px 80px; text-align: center;">
  <p>~ THE ACT OF BEING THERE TO START ~</p>
  </div>
</div>

<div class="bgimg-3">
  <div class="caption">
  <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">ATMOSPHERES</span>
  </div>
</div>

<div style="position:relative;">
  <div style="color: #000000; background-color:#;text-align: center; padding: 50px 80px; text-align: center;">
  <p>~ ENJOY THE NICE PHOTOS FOR NOW ~</p>
  </div>
</div>

<div class="bgimg-1">

</div>
